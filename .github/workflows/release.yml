---
name: Release

# yamllint disable-line rule:truthy
on:
  push:
    tags: ['v*']

permissions:
  contents: write

env:
  GO_VERSION: '1.24'
  BINARY_NAME: obsidian-notion

jobs:
  build:
    name: Build ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: darwin
            arch: amd64
            runner: macos-latest
          - os: darwin
            arch: arm64
            runner: macos-latest
          - os: linux
            arch: amd64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Linux dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc

      - name: Install Linux ARM64 cross-compiler
        if: matrix.os == 'linux' && matrix.arch == 'arm64'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CC=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: '1'
        run: |
          OUTPUT_NAME="${BINARY_NAME}-${GOOS}-${GOARCH}"
          go build -ldflags "-s -w" -o "${OUTPUT_NAME}" ./cmd/obsidian-notion

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }}
          retention-days: 1

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -name 'obsidian-notion-*' \
            -exec mv {} release/ \;
          cd release
          chmod +x obsidian-notion-*
          sha256sum obsidian-notion-* > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/obsidian-notion-*
            release/checksums.txt
